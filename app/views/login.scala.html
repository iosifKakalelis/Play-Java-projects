@(form: Form[Application.Login])
<html>

    <head>
        <title>Zentasks</title>
        
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("stylesheets/style.css")">
        
    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
    </head>
    <body>
        <header>
            <a href="@routes.Application.init" id="logo"><span>Zen</span>tasks</a>
        </header>
    @helper.form(routes.Application.authenticate()) {
   <h1>Sign in</h1>
   @if(form.hasGlobalErrors) {
    <p class="error">
        @form.globalError.message
    </p>
  }

   <p>
       <input type="email" name="email" placeholder="Email" value="@form("email").value">
   </p>
   <p>
       <input type="password" name="password" placeholder="Password">
   </p>
   <p>
       <button type="submit">Login</button>
   </p>
}
    
    </body>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    
</html>
